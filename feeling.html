<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3e6ff; /* Light blue background */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center; /* Centers the container vertically and horizontally */
        }
        .emotion-face {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            font-size: 40px;
        }
        .emotion-face img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cutting off the image */
            border-radius: 50%;
        }
        .emotion-face:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
        .title-text {
            white-space: nowrap; /* Prevent wrapping on larger screens */
            font-size: 2rem; /* Increased font size */
        }
        .card {
            max-width: 600px;
        }
        textarea {
            font-size: 1.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) { /* Medium screens */
            .emotion-face {
                width: 80px; /* Reduce size */
                height: 80px;
                font-size: 30px;
            }
            .title-text {
                font-size: 1.8rem; /* Slightly reduce title size */
            }
        }

        @media (max-width: 576px) { /* Small screens */
            .emotion-face {
                width: 60px; /* Further reduce size */
                height: 60px;
                font-size: 25px;
                margin: 0 10px;
            }
            .title-text {
                white-space: normal; /* Allow wrapping on very small screens */
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card p-5 shadow-lg mx-auto">
        <h3 class="text-center mb-4 title-text">What are you feeling today?</h3>
        <div class="d-flex justify-content-center mb-4">
            <div class="emotion-face" onclick="setFeeling('Sad')">
                <img src="icon/very_sad.png" alt="Sad">
            </div>
            <div class="emotion-face" onclick="setFeeling('Neutral-Sad')">
                <img src="icon/sad.png" alt="Neutral-Sad">
            </div>
            <div class="emotion-face" onclick="setFeeling('Neutral')">
                <img src="icon/okay.png" alt="Neutral">
            </div>
            <div class="emotion-face" onclick="setFeeling('Neutral-Happy')">
                <img src="icon/happy.png" alt="Neutral-Happy">
            </div>
            <div class="emotion-face" onclick="setFeeling('Happy')">
                <img src="icon/very_happy.png" alt="Happy">
            </div>
        </div>
        <div class="text-center mb-3">Why do you feel this way?</div>
        <textarea class="form-control" id="feelingInput" rows="4" placeholder="Enter your reason here..."></textarea>
    </div>
</div>

<script>
    function setFeeling(feeling) {
        document.getElementById('feelingInput').placeholder = `You selected: ${feeling}. Why do you feel this way?`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
